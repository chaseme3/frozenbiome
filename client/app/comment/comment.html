<div ng-controller='CommentController' ng-init="commentArray" id="commentcontroller">

 <!-- Comment -->
  <div class="well">
        <h4>Leave a Comment:</h4>
        <form role="form">
          <div class="form-group">
            <textarea ng-model="commentContent" class="form-control" rows="3" placeholder="My respectful and constructive comment"></textarea>
          </div>
          <button type="submit" class="btn btn-blue" ng-click="submitComment(commentContent, created)">Submit</button>
        </form>
      </div>

      <hr>


      <div class="media">
        <ul class="comment-list">
          <li class="comment-item" ng-repeat="comment in commentArray">
            <a class="pull-left" href="#">
              <img class="media-object" src="http://placehold.it/64x64" alt="">
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{comment.commenter}}
                                <small>{{comment.date}}</small>
              </h4>{{comment.text}}
            </div>
          </li>
        </ul>
      </div>
